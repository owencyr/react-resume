<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>
  <div id="app">
    
  </div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <script type="text/babel">
    const resume = (
      <div className="resume">
        <header role="banner">
          <h1>Sally Student</h1>
          <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" />
          <address>
            Contact Me<br />
            10530 Providence Way<br />
            Fairfax, VA 22030<br />
          </address>
        </header>
        <main role="main">
          <section className="education">
            <h2>Education</h2>
            <ul>
              <li>TJHSST</li>
              <li>JMU</li>
            </ul>
          </section>
          <section className="experience">
            <h2>Work History</h2>
            <div class="job">
              <h3>McDonalds</h3>
              <h4>Shift Lead, Dec 2012 - Dec 2020</h4>
              <ul>
                <li>Managed 20 employees</li>
              </ul>
            </div>
            <div class="job">
              <h3>Panera</h3>
              <h4>Front End Manager, Dec 2020 - Dec 2021</h4>
              <ul>
                <li>Market Leader for 300 employees in 12 branches</li>
              </ul>
            </div>
          </section>
          <span className="references">References Available Upon Request</span>
        </main>
      </div>
      )
    function App (props) {
      return props.resume
    }
    ReactDOM.render(<App resume={resume} />, document.querySelector('#app'));
  </script>
</body>
</html>
